        function createSSEConnection() {
            if (eventSource) {

            // ä½¿ç”¨fetchå‘é€POSTè¯·æ±‚å»ºç«‹SSEè¿æ¥
            fetch(`${API_BASE_URL}/sse/connect`, {

        function generateContent() {

                },
                body: JSON.stringify(requestData)
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function processStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            optimizeBtn.disabled = false;
                            stopBtn.disabled = true;
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'chunk') {
                                        const textChunk = data.chunk;
                                        const span = document.createElement('span');
                                        span.className = 'chunk';
                                        span.textContent = textChunk;
                                        output.appendChild(span);
                                        
                                        chunkCount++;
                                        totalLength += textChunk.length;
                                        
                                        const elapsed = (Date.now() - startTime) / 1000;
                                        stats.textContent = `ğŸ“Š å—æ•°: ${chunkCount} | å­—ç¬¦: ${totalLength} | è€—æ—¶: ${elapsed.toFixed(1)}s`;
                                        
                                        output.scrollTop = output.scrollHeight;
                                    } else if (data.type === 'complete') {
                                        optimizeBtn.disabled = false;
                                        stopBtn.disabled = true;
                                        stats.textContent += ' | âœ… å®Œæˆ';
                                    } else if (data.type === 'error') {
                                        output.textContent += `\n\nâŒ é”™è¯¯: ${data.message}`;
                                        optimizeBtn.disabled = false;
                                        stopBtn.disabled = true;
                                    }
                                } catch (e) {
                                    // å¿½ç•¥è§£æé”™è¯¯
                                }
                            }
                        }
                        
                        processStream();
                    }).catch(error => {
                        output.textContent += `\n\nâŒ æµå¤„ç†é”™è¯¯: ${error.message}`;
                        optimizeBtn.disabled = false;
                        stopBtn.disabled = true;
                    });
                }
                
                processStream();
                
            }).catch(error => {
                output.textContent = `âŒ ä¼˜åŒ–å¤±è´¥: ${error.message}`;
                optimizeBtn.disabled = false;
                stopBtn.disabled = true;
            });
        }
        
        // åˆ·æ–°çŠ¶æ€
        function refreshStatus() {
            const statusInfo = document.getElementById('statusInfo');
            const userId = 'web_client_status';
            
            fetch(`${API_BASE_URL}/sse/status/${userId}`)
                .then(response => response.json())
                .then(data => {
                    statusInfo.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    statusInfo.textContent = `è·å–çŠ¶æ€å¤±è´¥: ${error.message}`;
                });
        }
        
        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', createSSEConnection);
        disconnectBtn.addEventListener('click', closeSSEConnection);
        
        document.getElementById('generateBtn').addEventListener('click', generateContent);
        document.getElementById('chatBtn').addEventListener('click', sendChat);
        document.getElementById('optimizeBtn').addEventListener('click', optimizeContent);
        document.getElementById('refreshStatusBtn').addEventListener('click', refreshStatus);
        
        document.getElementById('clearLogBtn').addEventListener('click', () => {
            document.getElementById('eventLog').textContent = '';
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆ·æ–°çŠ¶æ€
        window.addEventListener('load', refreshStatus);
    </script>
